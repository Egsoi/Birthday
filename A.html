<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f1f1f1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      color: #333;
      cursor: pointer; /* Visual cue to show page is clickable */
    }

    .container, .birthday-celebration {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff6b6b, #ff8e53, #ffb347);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .countdown-box {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 1rem;
      min-width: 120px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .big-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #3a7bd5, #00d2ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .countdown-label {
      text-transform: uppercase;
      font-size: 1rem;
      color: #777;
      margin-top: 0.5rem;
    }

    .birthday-celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .birthday-celebration h1 {
      font-size: 3rem;
      color: #ff4081;
    }

    .birthday-celebration img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 1rem 0;
      border: 5px solid white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .birthday-celebration p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .celebration-button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #ff6b6b, #ff8e53);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 999;
      pointer-events: none;
    }

    .music-player {
      margin-top: 2rem;
    }

    .music-player button {
      display: none; /* Hidden button â€“ optional */
    }
  </style>
</head>
<body>

  <div class="container" id="countdown-container">
    <h1>Happy Birthday Countdown</h1>
    <div class="countdown-container">
      <div class="countdown-box"><div class="big-text" id="days">00</div><div class="countdown-label">Days</div></div>
      <div class="countdown-box"><div class="big-text" id="hours">00</div><div class="countdown-label">Hours</div></div>
      <div class="countdown-box"><div class="big-text" id="mins">00</div><div class="countdown-label">Minutes</div></div>
      <div class="countdown-box"><div class="big-text" id="seconds">00</div><div class="countdown-label">Seconds</div></div>
    </div>
  </div>

  <div class="birthday-celebration" id="celebration">
    <h1>Happy Birthday!</h1>
    <img src="https://i.imgur.com/J0w9Z6x.jpg" alt="Birthday Image">
    <p>Wishing you a day filled with love, laughter, and happiness!</p>
    <p>May this year be your best one yet.</p>

    <div class="music-player">
      <button onclick="playCustomMusic()">Play My Song</button>
      <audio id="custom-audio" src="https://github.com/Egsoi/Song/raw/refs/heads/main/A.mp3"></audio>
    </div>

    <button class="celebration-button" id="celebrate-again">Celebrate Again</button>
  </div>

  <script>
    const birthdayInput = "25,05,2025"; // format: DD,MM,YYYY
    const [day, month, year] = birthdayInput.split(',').map(Number);
    let birthday = new Date(year, month - 1, day, 0, 0, 0);

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minsEl = document.getElementById("mins");
    const secondsEl = document.getElementById("seconds");
    const countdownContainer = document.getElementById("countdown-container");
    const celebrationContainer = document.getElementById("celebration");
    const celebrateAgainBtn = document.getElementById("celebrate-again");

    if (new Date() >= birthday) {
      setTimeout(showCelebration, 500);
    } else {
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;

      if (diff <= 0) {
        showCelebration();
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      daysEl.textContent = formatTime(days);
      hoursEl.textContent = formatTime(hours);
      minsEl.textContent = formatTime(mins);
      secondsEl.textContent = formatTime(seconds);
    }

    function showCelebration() {
      countdownContainer.style.display = 'none';
      celebrationContainer.style.display = 'flex';
      createConfetti();
      setInterval(createConfetti, 3000);
    }

    function formatTime(time) {
      return time < 10 ? `0${time}` : time;
    }

    function resetCountdown() {
      birthday.setFullYear(birthday.getFullYear() + 1);
      celebrationContainer.style.display = 'none';
      countdownContainer.style.display = 'block';
      updateCountdown();
    }

    celebrateAgainBtn.addEventListener('click', resetCountdown);

    function createConfetti() {
      const colors = ['#ff6b6b', '#ff8e53', '#ffb347', '#3a7bd5', '#00d2ff', '#a18cd1', '#ff00cc', '#3333ff'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

        document.body.appendChild(confetti);

        const duration = Math.random() * 3 + 2;
        confetti.animate([
          { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
          { transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
          duration: duration * 1000,
          easing: 'ease-out'
        });

        setTimeout(() => confetti.remove(), duration * 1000);
      }
    }

    function playCustomMusic() {
      const audio = document.getElementById("custom-audio");
      if (audio.paused) {
        audio.play().catch(e => console.log("Playback error:", e));
      }
    }

    // Make entire page clickable to play music
    document.body.addEventListener("click", () => {
      playCustomMusic();
    });
  </script>
</body>
</html>
